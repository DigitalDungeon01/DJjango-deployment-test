{% extends "auth_user_app/base.html" %}
{% load static %}
<!-- load image -->

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register Here</h1>
    <h3>Just fill out the form.</h3>

    <!-- actual form-->
    <!-- enctype="multipart/form-data" is for image upload -->
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
    </form>

    {% endif %}

</div>

{% endblock %}
